
<!DOCTYPE html>
<html>

<head>
 <title>Laby</title>
 <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
 <meta name="description" content="TP labyrinthe LPDW" />
 <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Crazy Maze</h1>
  <div>by Remi and Max</div>
  <form id='formGen' method="post" action="">
    <div>Veuillez selectionner le nombre de colonnes et lignes de votre labyrinthe:</div>
    Colonnes: <input id='nbrCol' type="number" min="0" step="1"/>
    Lignes: <input id='nbrLine' type="number" min="0" step="1"/>
    <input id='submitGen' type="button" value="Generate"/>
  </form>
  <div id="formExport">
    <span>Vous pouvez egalement exporter ou un importer un fichier Json:</span>
    <form id='formLoad' method="post" action="">
      <input id="fileJson" type='file' accept='text/plain' onchange='openFile(event)'><br>
      <input id='inputJson' type="text"/>
      <input id='submitJson' type="button" value="import"/>
    </form>
    <button id="export">Export</button>
    <button id="resolve">Resolve</button>
    <div id="displayExport">
      <textarea rows="4" cols="50" id="exportJson"></textarea>
      <a id="downloadlink" > Telecharger au format Json</a>
    </div>
  </div>

  <div id="errorMessage"></div>
  <canvas id="labyrinthe">
  </canvas>

  <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
